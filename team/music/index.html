<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The voice of colors</title>
        <style>
            .float {
                float: left;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div style="width: 300px;">
            <h1 style="text-align: center;">The voice of colors</h1>
            <div class="float" style="background-color: blueviolet;" onclick="playColor('bubbles')">
                <audio id="bubbles">
                    <source src="./sounds/bubbles.mp3" type="audio/mpeg" />
                </audio>
            </div>
            <div class="float" style="background-color: rgb(226, 43, 144);" onclick="playColor('clay')">
                <audio id="clay">
                    <source src="./sounds/clay.mp3" />
                    type="audio/mpeg" />
                </audio>
            </div>
            <div class="float" style="background-color: rgb(43, 214, 226);" onclick="playColor('confetti')">
                <audio id="confetti">
                    <source src="./sounds/confetti.mp3" type="audio/mpeg" />
                </audio>
            </div>
            <div class="float" style="background-color: rgb(226, 162, 43);" onclick="playColor('glimmer')">
                <audio id="glimmer">
                    <source src="./sounds/glimmer.mp3" type="audio/mpeg" />
                </audio>
            </div>
            <div class="float" style="background-color: rgb(43, 226, 58);" onclick="playColor('moon')">
                <audio id="moon">
                    <source src="./sounds/moon.mp3" type="audio/mpeg" />
                </audio>
            </div>
            <div class="float" style="background-color: rgb(226, 110, 43);" onclick="playColor('ufo')">
                <audio id="ufo">
                    <source src="./sounds/ufo.mp3" type="audio/mpeg" />
                </audio>
            </div>
        </div>
        <script>
            function playColor(voice) {
                color = document.getElementById(voice);
                color.play();
            }
        </script>
    </body>
</html>
